#import "ee_else_ce/boards/queries/board_list.fragment.graphql"

query GroupBoardEE($fullPath: ID!, $boardId: ID!) {
  group(fullPath: $fullPath) {
    board(id: $boardId) {
      lists {
        nodes{
          ...BoardListFragment
        }
      }
      epicGroups {
        nodes {
          id
          iid
          title
          state
          reference
          webUrl
          createdAt
          closedAt
          descendantCounts {
            openedIssues
            closedIssues
          }
          issues {  
            nodes {
              id
              epicIssueId
            }
          }
        }
      }
    }
  }
}
