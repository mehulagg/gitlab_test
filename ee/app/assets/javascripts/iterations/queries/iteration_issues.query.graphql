query GroupIteration(
  $groupPath: ID!
  $id: ID!
  $beforeCursor: String = ""
  $afterCursor: String = ""
  $firstPageSize: Int = 20
  $lastPageSize: Int
) {
  group(fullPath: $groupPath) {
    issues(
      iterationId: [$id]
      before: $beforeCursor
      after: $afterCursor
      first: $firstPageSize
      last: $lastPageSize
    ) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      nodes {
        iid
        title
        webUrl
        state
        assignees {
          nodes {
            name
            username
            id
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
