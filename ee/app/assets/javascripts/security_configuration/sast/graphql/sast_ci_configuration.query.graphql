#import "./sast_ci_configuration_entity.fragment.graphql"

query sastCiConfiguration($fullPath: ID!, $includeAnalyzers: Boolean = false) {
  project(fullPath: $fullPath) {
    sastCiConfiguration {
      global {
        nodes {
          ...SastCiConfigurationEntityFragment
        }
      }
      pipeline {
        nodes {
          ...SastCiConfigurationEntityFragment
        }
      }
      analyzers @include(if: $includeAnalyzers) {
        nodes {
          description
          enabled
          label
          name
          variables {
            nodes {
              ...SastCiConfigurationEntityFragment
            }
          }
        }
      }
    }
  }
}
