fragment TestReportSummary on TestReports {
  testReport(endpoint: $endpoint) @client {
    total {
      time
      count
      success
      failed
      skipped
      error
    }
    testSuites {
      name
      total {
        time
        count
        success
        failed
        skipped
        error
      }
      build_ids
    }
  }
}