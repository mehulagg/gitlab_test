query getIncidentsCountByStatus(
  $searchTerm: String
  $projectPath: ID!
  $issueTypes: [IssueType!]
  $authorUsernames: [String!] = []
  $assigneeUsernames: [String!] = []
) {
  project(fullPath: $projectPath) {
    issueStatusCounts(
      search: $searchTerm
      types: $issueTypes
      authorUsername: $authorUsernames
      assigneeUsername: $assigneeUsernames
    ) {
      all
      opened
      closed
    }
  }
}
