.code_intelligence:
  stage: test
  allow_failure: true
  artifacts:
    reports:
      lsif: dump.lsif
  rules:
    - if: '$CODE_INTELLIGENCE_DISABLED'
      when: never
    - if: $CI_COMMIT_BRANCH
      exists:
        - '**/*.go'

code_intelligence_go:
  extends: .code_intelligence
  image: sourcegraph/lsif-go:v1
  script:
    - lsif-go
